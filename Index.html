<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
</head>
<link rel="stylesheet" href="Style.css">
<body>
    <div class="main">
        <div class="serachInput">
            <input type="text" id="input-box" class="input-box" placeholder="Enter your city!"
            autocomplete="on">
        </div>
        <div class="weather_body">
            <div class="location-details">
                <div class="city" id="city"></div>
                <div class="date" id="date"></div>
            </div>
            <div class="temparature-status">
                <div class="temparature" id="temparature"></div>
                <div class="min-max" id="min-max"></div>
                <div class="isCloud" id="isCloud">Enter A Valid City</div>
                <div class="img" id="img"></div>
            </div>
        </div>
    </div>
    <script src="Script.js"></script>
    
</body>
</html>
